<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by Vita</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
        </div>
        <div id="location">
            <div id="cityCountry">
                <p id="city"></p>
                <span>
                    <img id="country" src="https://flagcdn.com/h40/ua.jpg" alt="flag"/>
                </span>
            </div>
                <p id="date"></p>
        </div>
        <div id="temperature">
            <span>
                <img id="condIcon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="current-conditions"/>
            </span>
            <p id="temp"></p>
        </div>
        <div id="now">
            <p id="feelsLike">Feels like: 20°</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min: 18° | Max: 22°</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
